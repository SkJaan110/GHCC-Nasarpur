<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKScoringCric</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid #ddd;
    }
    .toss-banner {
      background: purple;
      color: #fff;
      padding: 8px;
      font-weight: bold;
    }
    .score-area {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 15px;
    }
    .batsman, .bowler, .score-box {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      flex: 1;
      margin: 5px;
    }
    .controller {
      background: linear-gradient(45deg, #74ebd5, #ACB6E5);
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
    }
    .controller button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .runs button { background: #fff; }
    .extras button { background: #ffeb3b; }
    .wicket-btn { background: #f44336; color: #fff; }
    .animations {
      margin: 20px;
      padding: 10px;
      background: black;
      color: white;
      border-radius: 10px;
    }
    .animations button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .freehit { background: lime; }
    .four { background: deeppink; }
    .six { background: dodgerblue; }
    .wicket { background: red; }
  </style>
</head>
<body>

  <header>
    Match Scoreboard <br>
    <small>SULTAN üêØ TIGER vs RISING ‚òÄÔ∏è STARS</small>
  </header>

  <div class="toss-banner">
    RISING ‚òÄÔ∏è STARS WON THE TOSS AND OPTED TO BAT
  </div>

  <div class="score-area">
    <div class="batsman">
      ‚ñ∂Ô∏è IMRAN ALI ‚Äì 0 (0) <br>
      DILDAR ‚Äì 0 (0)
    </div>
    <div class="score-box">
      0 ‚Äì 0 <br> 0/6 OVR
    </div>
    <div class="bowler">
      SHAHZAD <br> 0-0 (0)
    </div>
  </div>

  <div class="controller">
    <h2>Controller</h2>
    <button>Swap Batter</button>
    <button>Retire Batter</button>
    <button>Change Bowler</button>
    <button>Undo</button>
    <br><br>
    <div class="runs">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>6</button>
    </div>
    <br>
    <div class="extras">
      <button>Wide</button>
      <button>No Ball</button>
      <button>Bye</button>
      <button>Leg Bye</button>
    </div>
    <br>
    <button class="wicket-btn">Wicket</button>
  </div>

  <div class="animations">
    <button class="freehit">FREE HIT</button>
    <button class="four">FOUR</button>
    <button class="six">SIX</button>
    <button class="wicket">WICKET</button>
  </div>

</body>
</html>
