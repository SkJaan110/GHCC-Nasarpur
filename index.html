<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKScoringCric</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üèè SKScoringCric</h1>
    <p>Welcome to Local Cricket Scoring</p>
  </header>

  <main>
    <section id="setup">
      <h2>Start a New Match</h2>
      <input type="text" id="teamA" placeholder="Team A Name">
      <input type="text" id="teamB" placeholder="Team B Name">
      <input type="number" id="overs" placeholder="No. of Overs">
      <button id="startMatch">Start Match</button>
    </section>

    <section id="scoring" style="display:none;">
      <h2 id="scoreTitle"></h2>
      <p id="score">Score: 0/0 (0.0)</p>
      <div class="buttons">
        <button onclick="addRun(0)">0</button>
        <button onclick="addRun(1)">1</button>
        <button onclick="addRun(2)">2</button>
        <button onclick="addRun(3)">3</button>
        <button onclick="addRun(4)">4</button>
        <button onclick="addRun(6)">6</button>
        <button onclick="addWicket()">W</button>
        <button onclick="addExtra('WD')">WD</button>
        <button onclick="addExtra('NB')">NB</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
