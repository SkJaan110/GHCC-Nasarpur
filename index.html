<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>SKScoring - Home</title><link rel="stylesheet" href="style.css"></head><body>
<header><div class="brand"><div class="logo">SK</div><h1>SKScoringCric</h1></div></header>
<main class="card">
  <h2>Create Tournament</h2>
  <input id="tName" placeholder="Tournament name (e.g. GHCC Nasarpur)"/><br/>
  <button class="btn primary" id="createT">Create Tournament</button>
  <hr/>
  <h3>Existing Tournaments</h3>
  <div id="list"></div>
  <hr/>
  <div><button class="btn" onclick="location.href='scoring.html'">Open Scoring (debug)</button> <button class="btn" onclick="exportData()">Export</button> <input type="file" accept="application/json" onchange="importFile(this)"></div>
</main>
<script src="script.js"></script>
<script>
(function(){
  const list = document.getElementById('list');
  function render(){ const data = loadData(); list.innerHTML=''; data.tournaments.forEach(t=>{ const div=document.createElement('div'); div.className='list-item'; div.innerHTML=`<div><strong>${t.name}</strong><div class="muted small">${t.teams.length} teams â€¢ ${t.matches.length} matches</div></div><div><button class="btn" onclick="location.href='tournament.html?tid=${t.id}'">Open</button> <button class="btn" onclick="if(confirm('Delete?')){ const d=loadData(); d.tournaments=d.tournaments.filter(x=>x.id!=='${t.id}'); saveData(d); render(); }">Delete</button></div>`; list.appendChild(div); }); }
  document.getElementById('createT').addEventListener('click', ()=>{ const name=document.getElementById('tName').value.trim(); if(!name) return alert('Enter name'); const d=loadData(); const t={id:newid('t'), name, teams:[], matches:[]}; d.tournaments.push(t); saveData(d); document.getElementById('tName').value=''; render(); });
  render();
})();</script></body></html>
