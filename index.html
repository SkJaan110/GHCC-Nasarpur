<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Cricket Scoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #006400;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #scoreBoard {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üèè Local Cricket Scoring</header>
  
  <div class="container">
    <h2>Create Team</h2>
    <input type="text" id="teamA" placeholder="Enter Team A Name">
    <input type="text" id="teamB" placeholder="Enter Team B Name">
    <button onclick="startMatch()">Start Match</button>

    <div id="scoring" style="display:none;">
      <h2 id="teams"></h2>
      <p id="scoreBoard">Score: 0/0 (0 overs)</p>
      
      <button onclick="addRun(1)">+1 Run</button>
      <button onclick="addRun(4)">+4 Run</button>
      <button onclick="addRun(6)">+6 Run</button>
      <button onclick="addWicket()">Wicket</button>
      <button onclick="nextBall()">Next Ball</button>
    </div>
  </div>

  <script>
    let teamA = "", teamB = "";
    let runs = 0, wickets = 0, balls = 0;

    function startMatch() {
      teamA = document.getElementById("teamA").value || "Team A";
      teamB = document.getElementById("teamB").value || "Team B";
      document.getElementById("teams").innerText = teamA + " vs " + teamB;
      document.getElementById("scoring").style.display = "block";
    }

    function addRun(r) {
      runs += r;
      updateScore();
    }

    function addWicket() {
      wickets++;
      updateScore();
    }

    function nextBall() {
      balls++;
      updateScore();
    }

    function updateScore() {
      let overs = Math.floor(balls/6) + "." + (balls%6);
      document.getElementById("scoreBoard").innerText = 
        "Score: " + runs + "/" + wickets + " (" + overs + " overs)";
    }
  </script>
</body>
</html>
