<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Scoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #006400;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #scoreBoard {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üèè Local Cricket Scoring</header>
  
  <div class="container">
    <h2>Match Setup</h2>
    <input type="text" id="teamA" placeholder="Enter Team A Name">
    <input type="text" id="teamB" placeholder="Enter Team B Name"><br>
    Overs: <input type="number" id="overs" placeholder="Enter Overs" min="1" value="5"><br>
    Batting First: 
    <select id="battingFirst">
      <option value="A">Team A</option>
      <option value="B">Team B</option>
    </select><br>
    <button onclick="startMatch()">Start Match</button>

    <div id="scoring" style="display:none;">
      <h2 id="teams"></h2>
      <p id="scoreBoard">Score: 0/0 (0 overs)</p>
      
      <button onclick="addRun(1)">+1 Run</button>
      <button onclick="addRun(4)">+4 Run</button>
      <button onclick="addRun(6)">+6 Run</button>
      <button onclick="addWicket()">Wicket</button>
      <button onclick="nextBall()">Next Ball</button>
    </div>
  </div>

  <script>
    let teamA = "", teamB = "";
    let runs = 0, wickets = 0, balls = 0, totalOvers = 0;
    let batting = "A"; // which team is batting

    function startMatch() {
      teamA = document.getElementById("teamA").value || "Team A";
      teamB = document.getElementById("teamB").value || "Team B";
      totalOvers = parseInt(document.getElementById("overs").value) || 5;
      batting = document.getElementById("battingFirst").value;
      
      document.getElementById("teams").innerText = 
        (batting === "A" ? teamA : teamB) + " Batting";
      
      document.getElementById("scoring").style.display = "block";
      updateScore();
    }

    function addRun(r) {
      runs += r;
      balls++;
      checkOverComplete();
    }

    function addWicket() {
      wickets++;
      balls++;
      checkOverComplete();
    }

    function nextBall() {
      balls++;
      checkOverComplete();
    }

    function checkOverComplete() {
      let oversDone = Math.floor(balls/6) + "." + (balls%6);
      if (Math.floor(balls/6) >= totalOvers) {
        document.getElementById("scoreBoard").innerText = 
          "Innings Over! Final Score: " + runs + "/" + wickets + " in " + totalOvers + " overs";
      } else {
        updateScore();
      }
    }

    function updateScore() {
      let oversDone = Math.floor(balls/6) + "." + (balls%6);
      document.getElementById("scoreBoard").innerText = 
        "Score: " + runs + "/" + wickets + " (" + oversDone + " overs of " + totalOvers + ")";
    }
  </script>
</body>
</html>
