<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK Scoring Cric</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1 class="logo">🏏 SK Scoring Cric</h1>
    <p class="tagline">
      Yeh cricket scoring website hai, yahan per aap apne cricket ki scoring kar sakte hain free mein.<br>
      Jaldi hi live streaming overlays bhi add kiye jaenge!
    </p>
  </header>

  <main>
    <div class="auth-container">
      <h2>Login / Signup</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signUp()">Sign Up</button>
      <button onclick="signIn()">Login</button>
      <hr>
      <button class="google-btn" onclick="googleLogin()">Login with Google</button>
    </div>
  </main>

  <footer>
    <p>⚡ Built for local & tournament scoring • SK Scoring Cric © 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
