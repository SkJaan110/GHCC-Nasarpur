<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Scoring - Step 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h2 {
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 3px 0;
    }
  </style>
</head>
<body>

  <h2>Step 1: Create Teams and Players</h2>

  <!-- Create Players -->
  <div class="container">
    <h3>Add Player</h3>
    <input type="text" id="playerName" placeholder="Enter player name">
    <select id="teamSelect">
      <option value="A">Team A</option>
      <option value="B">Team B</option>
    </select>
    <button onclick="addPlayer()">Add</button>
  </div>

  <!-- Show Teams -->
  <div class="container">
    <h3>Team A Players</h3>
    <ul id="teamAList"></ul>
    <h3>Team B Players</h3>
    <ul id="teamBList"></ul>
  </div>

  <!-- Select Opening Players -->
  <div class="container">
    <h3>Start Match</h3>
    <label>Opening Batsman 1:</label>
    <select id="batsman1Select"></select><br>
    <label>Opening Batsman 2:</label>
    <select id="batsman2Select"></select><br>
    <label>Opening Bowler:</label>
    <select id="bowlerSelect"></select><br><br>
    <button onclick="startMatch()">Start Match</button>
  </div>

  <!-- Display Selection -->
  <div class="container" id="matchInfo" style="display:none;">
    <h3>Match Started</h3>
    <p><b>Batsman 1:</b> <span id="b1"></span></p>
    <p><b>Batsman 2:</b> <span id="b2"></span></p>
    <p><b>Bowler:</b> <span id="bow"></span></p>
  </div>

  <script>
    let teamA = [];
    let teamB = [];

    function addPlayer() {
      const name = document.getElementById("playerName").value.trim();
      const team = document.getElementById("teamSelect").value;

      if (name === "") {
        alert("Player name required!");
        return;
      }

      if (team === "A") {
        teamA.push(name);
        renderTeams();
      } else {
        teamB.push(name);
        renderTeams();
      }

      document.getElementById("playerName").value = "";
    }

    function renderTeams() {
      document.getElementById("teamAList").innerHTML = teamA.map(p => `<li>${p}</li>`).join("");
      document.getElementById("teamBList").innerHTML = teamB.map(p => `<li>${p}</li>`).join("");

      // Dropdowns update
      const b1Sel = document.getElementById("batsman1Select");
      const b2Sel = document.getElementById("batsman2Select");
      const bowSel = document.getElementById("bowlerSelect");

      b1Sel.innerHTML = teamA.map(p => `<option value="${p}">${p}</option>`).join("");
      b2Sel.innerHTML = teamA.map(p => `<option value="${p}">${p}</option>`).join("");
      bowSel.innerHTML = teamB.map(p => `<option value="${p}">${p}</option>`).join("");
    }

    function startMatch() {
      const b1 = document.getElementById("batsman1Select").value;
      const b2 = document.getElementById("batsman2Select").value;
      const bow = document.getElementById("bowlerSelect").value;

      if (!b1 || !b2 || !bow) {
        alert("Select all players!");
        return;
      }

      document.getElementById("b1").innerText = b1;
      document.getElementById("b2").innerText = b2;
      document.getElementById("bow").innerText = bow;

      document.getElementById("matchInfo").style.display = "block";
    }
  </script>
</body>
</html>
